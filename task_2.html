<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App with Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #1c1c3c, #e64c4c, #fca311);
      background-size: cover;
      color: white;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #loginForm input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    #loginForm button {
      width: 95%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #loginForm button:hover {
      background: #e63950;
    }

    #todoApp {
      display: none;
    }

    .stats {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.3s ease;
    }

    .task-input {
      display: flex;
      margin-bottom: 15px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .task-input button {
      margin-left: 8px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      align-items: center;
    }

    ul li span {
      flex: 1;
      font-size: 14px;
      text-align: left;
    }

    .btn {
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      padding: 5px 8px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .tick {
      background: #28a745; /* green */
    }

    .delete {
      background: #ff4d6d; /* red */
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="glass" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- To-Do App -->
  <div class="glass" id="todoApp">
    <h2>To-Do App</h2>
    <div class="stats">Keep it Up! <span id="counter">0 / 0</span></div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    // Login Function
    function login() {
      const email = document.getElementById("email").value;
      if (email.trim() !== "") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("todoApp").style.display = "block";
      } else {
        alert("Please enter a valid email!");
      }
    }

    // To-Do App Logic
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      tasks.push({ text: taskText, done: false });
      input.value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, i) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.textDecoration = task.done ? "line-through" : "none";

        const tickBtn = document.createElement("button");
        tickBtn.textContent = "✔";
        tickBtn.className = "btn tick";
        tickBtn.onclick = () => toggleTask(i);

        const delBtn = document.createElement("button");
        delBtn.textContent = "✖";
        delBtn.className = "btn delete";
        delBtn.onclick = () => deleteTask(i);

        li.appendChild(span);
        li.appendChild(tickBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });

      // Update Progress
      const doneCount = tasks.filter(t => t.done).length;
      const total = tasks.length;
      document.getElementById("counter").textContent = `${doneCount} / ${total}`;
      const progress = total > 0 ? (doneCount / total) * 100 : 0;
      document.getElementById("progress").style.width = progress + "%";
    }
  </script>

</body>
</html>
